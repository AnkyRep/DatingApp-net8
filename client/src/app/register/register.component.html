<form #regsiterForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">
        Sign up
    </h2>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" [(ngModel)]="model.username"
         name="username" placeholder="Username">
        <label>Username</label>
    </div>
    <!-- <div class="mb-3">
        <label>Who is your favourite user ?</label>
        <select class="form-select">
            @for (user of userFromHomeComponent; track $index) {
                <option value="user.userName">
                    {{user.userName}}
                </option>
            }
        </select>
    </div> -->
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" [(ngModel)]="model.password" name="password"
            placeholder="Password">
        <label>Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">
            Register
        </button>
        <button (click)="cancel()" class="btn btn-default me-2" type="button">
            Cancel
        </button>
    </div>
</form>
